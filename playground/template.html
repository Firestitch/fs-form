<form (ngSubmit)="save(myForm)" [fsFormBinding]="myForm" #myForm="ngForm" fsForm fxLayout="column">
    <mat-form-field [hidden]="!visible" *ngIf="show">
      <input  placeholder="3 to 8 characters in length"
        [(ngModel)]="model"
        name="simple_input"
        matInput
        [fsFormRequired]="required"
        fsFormMin="3"
        fsFormMax="8"
        fsFormRequiredMessage="This is custom required message"
        />
    </mat-form-field>

    <div fxLayout="row" [hidden]="!visible" *ngIf="show">
      <mat-form-field>
          <input  placeholder="Password"
            #passwordInput
            name="password"
            [(ngModel)]="password"
            [fsFormRequired]="true"
            matInput
            />
        </mat-form-field>
      <mat-form-field>
        <input  placeholder="Password Confirm"
          name="password_confirm"
          [(ngModel)]="password_confirm"
          [fsFormRequired]="true"
          [fsFormCompare]="passwordInput"
          matInput
          />
      </mat-form-field>
    </div>

    <mat-form-field [hidden]="!visible" *ngIf="show">
      <input  placeholder="Integer"
        [(ngModel)]="integer"
        name="integer_input"
        matInput
        fsFormInteger="true"
        />
    </mat-form-field>

    <mat-form-field [hidden]="!visible" *ngIf="show">
      <input  placeholder="Email"
        [(ngModel)]="email"
        name="email_input"
        matInput
        [fsFormEmail]="true"
        />
    </mat-form-field>

    <mat-form-field [hidden]="!visible" *ngIf="show">
      <input  placeholder="Phone"
        [(ngModel)]="phone"
        name="phone_input"
        matInput
        fsFormPhone="true"
        />
    </mat-form-field>

    <mat-form-field [hidden]="!visible" *ngIf="show">
      <input  placeholder="Numeric"
        [(ngModel)]="numeric"
        name="numeric_input"
        matInput
        fsFormNumeric="true"
        />
    </mat-form-field>

    <mat-form-field [hidden]="!visible" *ngIf="show">
      <input  placeholder="Pattern"
        [(ngModel)]="pattern"
        name="pattern_input"
        matInput
        fsFormPattern="\+?[0-9]{3}-?([0-9]{7}|[0-9]-[0-9]{2}-[0-9]{2}-[0-9]{2}|[0-9]{3}-[0-9]{2}-[0-9]-[0-9])"
        />
    </mat-form-field>

    <mat-form-field [hidden]="!visible" *ngIf="show">
      <input  placeholder="Validate Function"
        [(ngModel)]="valid_function"
        name="valid_function"
        matInput
        [fsFormRequired]="true"
        [fsFormValidate]="syncValidate"
        />
    </mat-form-field>

    <mat-form-field [hidden]="!visible" *ngIf="show">
      <input  placeholder="Async Validator"
        [(ngModel)]="async"
        name="async_input"
        matInput
        [fsFormRequired]="true"
        [fsFormAsyncValidate]="asyncValidate"
        />
    </mat-form-field>

    <mat-form-field [hidden]="!visible" *ngIf="show">
      <input matInput fsDatepicker fsFormRequired="true" [(ngModel)]="datepicker" readonly name="datepicker" placeholder="Date">
    </mat-form-field>

    <fs-checkbox-group matInput [(ngModel)]="checkbox" [fsFormRequired]="true" name="checkbox">
      <mat-checkbox *ngFor="let item of items" [value]="item">{{ item.name }}</mat-checkbox>
    </fs-checkbox-group>

    <div>
      <button mat-raised-button color="primary" type="submit">Submit</button>
      <button mat-raised-button color="primary" type="button" (click)="required = !(!!required)">Change Required</button>
      <button mat-raised-button color="primary" type="button" (click)="visible = !(!!visible)">Change Visibility</button>
      <button mat-raised-button color="primary" type="button" (click)="show = !(!!show)">Change If condition</button>
    </div>
</form>
