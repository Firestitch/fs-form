<form (ngSubmit)="save(myForm)" [fsFormBinding]="myForm" #myForm="ngForm" fsForm fxLayout="column">
    <mat-form-field>
      <input  placeholder="3 to 8 characters in length"
        [(ngModel)]="model"
        name="simple_input"
        matInput
        fsRequired="required"
        fsMin="3"
        fsMax="8"
        fsRequiredMessage="This is custom required message"
        />
    </mat-form-field>
