<form (fsForm)="save()" (submit)="submitting()" (invalid)="invalid()">
  <div fxLayout="column">

    <fs-radio-group
      *ngIf="render"
      [(ngModel)]="radioRequired"
      label="Required"
      name="radio_required"
      [required]="required && validations"
      requiredMessage="Custom: Please select at least one option">
        <mat-radio-button *ngFor="let item of items" [value]="item.id">{{item.name}}</mat-radio-button>
    </fs-radio-group>

    <fs-checkbox-group
      [(ngModel)]="checkbox"
      name="checkbox"
      [required]="required && validations"
      label="Checkboxes">
        <mat-checkbox *ngFor="let item of items" [value]="item">{{item.name}}</mat-checkbox>
        <mat-hint>Hint hint hint!!!</mat-hint>
    </fs-checkbox-group>

    <fs-autocomplete-chips
      *ngIf="render"
      [(ngModel)]="chips"
      [fetch]="fetchChips"
      placeholder="Autocomplete Chips"
      removable="true"
      draggable="true"
      [required]="required && validations"
      name="chips">
        <ng-template let-data="item" fs-autocomplete-chip>
          {{ data.name }}
        </ng-template>
    </fs-autocomplete-chips>

    <div fxLayout="row" *ngIf="render">
      <mat-form-field>
          <input placeholder="Password"
            #passwordInput
            name="password"
            [(ngModel)]="password"
            [required]="required && validations"
            matInput
            />
        </mat-form-field>
      <mat-form-field>
        <input placeholder="Password Confirm"
          name="password_confirm"
          [(ngModel)]="passwordConfirm"
          [required]="required && validations"
          [fsFormCompare]="passwordInput"
          matInput
          />
      </mat-form-field>
    </div>

    <mat-form-field *ngIf="render">
      <input placeholder="Integer"
        [(ngModel)]="integer"
        name="integer_input"
        matInput
        [fsFormInteger]="validations"
        />
    </mat-form-field>

    <mat-form-field *ngIf="render">
      <input placeholder="Email"
        [(ngModel)]="email"
        name="email_input"
        matInput
        [fsFormEmail]="validations"
        [fsFormRequired]="required && validations"
        />
    </mat-form-field>

    <mat-form-field *ngIf="render">
      <input placeholder="Phone"
        [(ngModel)]="phone"
        name="phone_input"
        matInput
        [fsFormPhone]="validations"
        fsPhone
        />
    </mat-form-field>

    <mat-form-field *ngIf="render">
      <input placeholder="Numeric"
        [(ngModel)]="numeric"
        name="numeric_input"
        matInput
        [fsFormNumeric]="validations"
        />
    </mat-form-field>

    <mat-form-field *ngIf="render">
      <input
        placeholder="Min"
        [(ngModel)]="minInput"
        name="minInput"
        matInput
        fsFormMin="10"/>
    </mat-form-field>

    <mat-form-field *ngIf="render">
      <input
        placeholder="Max"
        [(ngModel)]="maxInput"
        name="maxInput"
        matInput
        fsFormMax="100"/>
    </mat-form-field>

    <mat-form-field *ngIf="render">
      <input placeholder="Min Length"
        [(ngModel)]="minLengthInput"
        name="minLengthInput"
        matInput
        fsFormMinLength="5"
        />
    </mat-form-field>

    <mat-form-field *ngIf="render">
      <input placeholder="Max Length"
        [(ngModel)]="maxLengthInput"
        name="maxLengthInput"
        matInput
        fsFormMaxLength="10"
        />
    </mat-form-field>

    <mat-form-field *ngIf="render">
      <input placeholder="Pattern"
        [(ngModel)]="pattern"
        name="pattern_input"
        matInput
        fsFormPattern="[0-9]{2,}"
        />
    </mat-form-field>

    <mat-form-field *ngIf="render">
      <input
        matInput
        fsDatePicker
        [fsFormRequired]="required && validations"
        [(ngModel)]="datepicker"
        name="datepicker"
        placeholder="Date">
    </mat-form-field>

    <mat-form-field *ngIf="render">
      <input matInput
        fsDatePickerRange
        fsFormDateRange
        [required]="required && validations"
        [(ngModel)]="daterange"
        [(ngModelStart)]="startDate"
        [(ngModelEnd)]="endDate"
        view="datetime"
        name="datetimerangepicker"
        placeholder="Date Time Range">
    </mat-form-field>

    <div fxLayout="row" fxLayoutGap="5px">
      <button mat-raised-button color="primary" type="submit">Submit</button>
      <button mat-raised-button color="primary" type="button" (click)="required = !(!!required)">{{required ? 'Disable Required' : 'Enable Required'}}</button>
      <button mat-raised-button color="primary" type="button" (click)="validations = !validations">{{validations ? 'Disable Validations' : 'Enable Validations'}}</button>
      <button mat-raised-button color="primary" type="button" (click)="render = !(!!render)">{{render ? 'Destroy' : 'Render'}} Inputs</button>
    </div>
  </div>
</form>
