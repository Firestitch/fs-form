
<form (fsForm)="save()" controlContainerClass="form-group" messageContainerClass="errors">

    <legend>Phone</legend>
    <input type="text" name="phone" fsFormRequired fsFormPhone [(ngModel)]="phone">

  </fieldset>
  <br>
  <button mat-raised-button color="primary">Submit</button>
</form>
