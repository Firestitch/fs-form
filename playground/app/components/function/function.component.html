<form (fsForm)="save()" #form="ngForm">
  <div fxLayout="column">
    <mat-form-field>
      <input placeholder="Function Promise Validation"
        [(ngModel)]="functionPromise"
        name="function_promise"
        matInput
        [fsFormFunction]="functionPromiseFn"
        />
    </mat-form-field>

    <mat-form-field>
      <input placeholder="Function Exception Validation"
        [(ngModel)]="functionException"
        name="function_exception"
        matInput
        [fsFormFunction]="functionExceptionFn"
        />
    </mat-form-field>

    <mat-form-field>
      <input placeholder="Anonymous Function Exception Validation"
        [(ngModel)]="functionAnonymous"
        name="function_anonymous"
        matInput
        [fsFormFunction]="anonymousFunctionException"
        />
        <mat-hint>The same anonymous pattern can be applied to the function promise example</mat-hint>
    </mat-form-field>

    <fs-radio-group
      [(ngModel)]="radioFunctionModel"
      label="Radio Button Group Custom Validation"
      orientation="vertical"
      name="radio_function"
      [fsFormFunction]="radioFunction">
        <mat-radio-button [value]="'weeks'">
            After
            <mat-form-field>
              <input [(ngModel)]="radioFunctionWeeks" name="radioFunctionWeeks" matInput fsFormNumeric (change)="radioFunctionChange()"/>
            </mat-form-field>
            Weeks
        </mat-radio-button>
        <mat-radio-button [value]="'date'">
          On
          <mat-form-field>
            <input matInput fsDatePicker [(ngModel)]="radioFunctionDate" name="radioFunctionDate" (change)="radioFunctionChange()">
          </mat-form-field>
        </mat-radio-button>
    </fs-radio-group>

    <fieldset>
      <legend>Actions</legend>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </fieldset>
  </div>
</form>
